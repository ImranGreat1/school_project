{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">

    <div class="col-md-6 offset-md-3 mt-5 mb-5">

        <!-- Default form login -->
        <form method='POST' class="text-center border border-light p-5">
            {% csrf_token %}
            <p class="h4 mb-4">Reset Your Password</p>


            {{ form|crispy }}


            <button class="btn btn-info btn-block my-4" type="submit">Request Password</button>


        </form>

    </div>

</div>


{% endblock content %}
