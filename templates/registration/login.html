{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">

<div class="col-md-6 offset-md-3 mt-5 mb-5">

<!-- Default form login -->
<form method='POST' class="text-center border border-light p-5">
    {% csrf_token %}
    <p class="h4 mb-4">Sign in</p>

    {{ form|crispy }}

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember"><small>Remember me</small></label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="{% url 'password_reset' %}"><small> Forgot password?</small></a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-twitter"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-linkedin-in"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-github"></i>
    </a>

</form>
<!-- Default form login -->

</div>

</div>


{% endblock content %}
