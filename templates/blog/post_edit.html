{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8">

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info btn-sm">Post</button>
            </div>
        </form>

    </div>

    <div class="col-md-4">

    </div>
</div>


{% endblock content %}
